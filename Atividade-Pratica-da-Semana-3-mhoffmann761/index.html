<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>Cadastro de Veiculos</title>
</head>

<body class="p-3 m-0 border-0">

  <header>

    <h2 class="text-center pt-2 pb-2 ">Cadastro de Veículos</h2>
    <hr>

  </header>

  <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6 ">
      <label for="fabricante" class="form-label ">Fabricante</label>
      <input type="text" class="form-control " id="fabricante" required placeholder="Informe o Fabricante">
      <div class="invalid-feedback">Informe o fabricante corretamente.</div>
    </div>
    <div class="col-md-6 ">
      <label for="modelo" class="form-label">Modelo</label>
      <input type="text" class="form-control" id="modelo" required placeholder="Informe o modelo">
      <div class="invalid-feedback">Informe o modelo corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="placa" class="form-label">Placa</label>
      <input type="text" class="form-control" id="placa" placeholder="XXX-9999" pattern="[A-Za-z]{3}-[0-9]{4}" required>
      <div id="feedbackPlaca" class="invalid-feedback">Informe a placa corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="motor" class="form-label">Motorização</label>
      <select id="motor" class="form-select" required>
        <option value="" disabled selected>Selecione a motorização...</option>
        <option value="1.0">1.0</option>
        <option value="1.4">1.4</option>
        <option value="1.6">1.6</option>
        <option value="1.8">1.8</option>
        <option value="2.0">2.0</option>
      </select>


      <div class="invalid-feedback">Informe a Motorização corretamente.</div>
    </div>


    <div class="col-md-6">
      <label for="proprietario" class="form-label">Nome do Proprietário</label>
      <input type="text" class="form-control" id="proprietario" required placeholder="Nome do proprietário">
      <div class="invalid-feedback">Informe o nome do proprietáro.</div>
    </div>

    <div class="col-md-6">
      <label for="ano" class="form-label">Ano de Fabricação</label>
      <input type="text" class="form-control" id="ano" required placeholder="Exemplo: 2010" pattern="[0-9]{4}">
      <div class="invalid-feedback">Informe o ano corretamente.</div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
      <input type="submit" class="btn btn-primary me-md-2   " value="Inserir" id="btnInserir">
    </div>
  </form>

  <div class=" pb-5">

  </div>

  <table class="table table-striped  " id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fabricante</th>
        <th scope="col">Modelo</th>
        <th scope="col">Placa</th>
        <th scope="col">Motorização</th>
        <th scope="col">Proprietário</th>
        <th scope="col">Ano</th>
        <th scope="" col>Ação</th>

      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>







</html>
